<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lyric Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<section class="hero">
    <div class="hero-body">
        <p class="title">
            Lyric Finder
        </p>
        <p class="subtitle">
            Something something about finding song lyrics
        </p>
    </div>
</section>

<body>
    <div class="columns">
        <div class="column is-4 ml-4">
            <input class="input" type="text" id="search-artist" placeholder="Lady Gaga">
        </div>
        <div class="column is-1">
            <button class="button is-info" id="search-btn">Info</button>
        </div>
    </div>
    <div class="columns">
        <div class="column is-4" id="searched-songs"></div>
        <div class="column is-4" id="track-container"></div>
        <div class="column is-4">
            <p id="lyrics-container"></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
